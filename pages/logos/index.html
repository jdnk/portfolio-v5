            <p>Logo 01</p>
          </div>
          <svg class="image" id="moss-logo" width="61" height="81" viewBox="0 0 61 81" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="30.375" cy="10.125" r="10.125" fill="black"/>

          <path d="M48.6 50.625C48.6 40.5 40.5 40.5 40.5 30.375C40.5 25.3125 44.55 20.25 50.625 20.25C56.7 20.25 60.75 25.3125 60.75 30.375C60.75 40.5 52.65 40.5 52.65 50.625C52.65 60.75 60.75 60.75 60.75 70.875C60.75 75.9375 56.7 81 50.625 81C44.55 81 40.5 75.9375 40.5 70.875C40.5 60.75 48.6 60.75 48.6 50.625Z" fill="black"/>

          </svg>
          <p class="description" id="moss-description">
            The logo is constructed via a grid of intersecting circles and lines. The logo is a monogram of the lowercase letter “I” and the capital letter “M” for Isaiah Moss. The logo utilizes a rigid geometry at the core of its construction, but incorporates a natural rhythm by having the dots flow into each other. In this way, it is a metaphor for the style of music Isaiah creates (synthetic v. natural sounds).
          </p>

          <p class="description" id="hapa-description">
            HAPA is a philanthropic organization. The logo here represents the core values of the organization by utilizing a rigid font to represent the firm values of philanthropy by which the organization stands. The singular curved P seeks to showcase that at the core of the orgnization, "soft" values, such as kindness, are pivotal for all of the organization's actions.

          <p class="description" id="hearhere-description">
            The logo was constructed as a metaphor for the core values of hearhere Journal of Thought. The logo is built of an ear as the framework, and two arrows which make up the inner cartilage. These arrows are cyclical, represnting the multiple perspectives that the journal seeks to represent.
          </p>
